<div class="row">

  <div class="col-md-8 mx-auto">
    <div class="py-4 title">
      <h4>Leaderboard App</h4>
    </div>
    <div class="py-2 title">
      <button type="button" class="btn btn-outline-secondary" (click)="fnAddLeaderBoard()">Add Leader</button>

    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card main-card">
          <div class="card-body">
            <div class="card subcard" *ngFor="let item of lstLeaderBoard;let i =index">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-sm-6">
                    {{item.name}}
                  </div>
                  <div class="col-sm-3">
                    {{item.points}}
                  </div>
                  <div class="col-sm-3">
                    <span style="padding-right: 10px; cursor: pointer;" (click)="fnIncrement(i)">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                        <path fill-rule="evenodd"
                          d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                        <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                      </svg>
                    </span>
                    <span (click)="fnDecrement(i)" style="cursor: pointer;">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z" />
                      </svg>
                    </span>

                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card main-card">
          <div class="card-body">
            <div class="card subcard" *ngFor="let item of lstLeaderBoard;let i =index">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-sm-6">
                    {{item.name}}
                  </div>
                  <div class="col-sm-3">
                    {{item.points}}
                  </div>
                  <div class="col-sm-3">
                    <span style="padding-right: 10px; cursor: pointer;" (click)="fnIncrement(i)">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                        <path fill-rule="evenodd"
                          d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                        <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                      </svg>
                    </span>
                    <span (click)="fnDecrement(i)" style="cursor: pointer;">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z" />
                      </svg>
                    </span>

                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
